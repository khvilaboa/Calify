<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Page style -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <!-- Alertify -->
    <link rel="stylesheet" href="/css/alertify.css">
    <link rel="stylesheet" href="/css/alertify.default.css">
</head>

<body>
<nav class="navbar navbar-default">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Calify {% block brandtext %}{% endblock %}</a>
    </div>

    <ul class="nav navbar-nav">
        {% block navitems %}{% endblock %}
    </ul>

    <ul class="nav navbar-nav pull-right">
        <li><a href="{{ logoutUrl }}"><i class="fa fa-sign-in"></i></a></li>
    </ul>

</nav>


<div class="sidebar">
    <a class="sb-user-info" href="#">
        <div class="sb-user">
            <img class="img-circle sb-user-img" src="/img/user.png">
            <span class="sb-user-info">{{ username }}</span>
        </div>
    </a>

    <ul class="sb-items">
        <li class="sb-header"><span>NAVIGATION</span></li>
        <li class="sb-item"><a href="/subjects"><i class="fa fa-book"></i> Subjects</a></li>
        <li class="sb-item"><a href="#"><i class="fa fa-line-chart"></i> Statistics</a></li>
        <li class="sb-item"><a href="#"><i class="fa fa-user"></i> Profile</a></li>
    </ul>
</div>

<div class="contents">

        {% block content %}{% endblock %}

</div>


<!-- jQuery 2.1.4 -->
<script src="/js/jquery-2.2.2.min.js"></script>
<script src="/js/alertify.min.js"></script>


{% block scripts %}{% endblock %}
</body>
</html>
{% endautoescape %}
